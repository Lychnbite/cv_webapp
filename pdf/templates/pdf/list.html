{% extends 'main/base.html' %}


{% block content %}
    <div class="container">
        <div class="row m-5">
            <div class="ol-md-12">
                <h2>Cv Database Profile List</h2>
            </div>
        </div>
        {% for profile in profiles %}
        <div class="row">
            <div class="col-md-6">
                {{profile.name | upper}}
            </div>
            <div class="col-md-6">
                <a href="/{{profile.id}}" class="btn btn-warning">Download Cv</a>
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
{% endblock content %}
